<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Arrays</title>
</head>
<body>
    <script>
        let bolo = [2, 1]
        let bala = [1,1,1,1,1]

        function calculaSomaArrays(array1, array2) {
            let soma
            let somaa = []
            
            for (let i = 0; i < array1.length || i < array2.length; i++){
                if (array1[i] == null){
                    array1[i] = 0
                }

                if (array2[i] == null){
                    array2[i] = 0
                }
                soma = (array1[i]) + (array2[i])
                somaa.push(soma)
            }
            return somaa
}


        console.log(calculaSomaArrays(bolo, bala))
    </script>
</body>
</html>
