<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares Array</title>
</head>
<body>
    <script>
         let bolo = [2, 2, 1, 5, 5, 5,1]

         function retornaParesArray(array) {
    let pares
    let arp = []

    for (let i = 0; i < array.length; i++){
        if (array[i] % 2 == 0){
            pares = array[i]
            arp.push(pares)
        }
        
    }
    return arp
}
    

console.log(retornaParesArray(bolo))
    </script>
</body>
</html>
