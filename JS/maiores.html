<body>
    <script>
        let bolo = [2, 2, 2, 1,2, 1]
        function contarVelasMaisAltas(velas) {

let max = Math.max(...velas)
let maiores = 0

for (let i = 0; i < velas.length; i++){
    if(velas[i] == max){
        maiores++
    }
}
return maiores
}
console.log(contarVelasMaisAltas(bolo))
    </script>
